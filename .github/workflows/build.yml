name: Build smoo gadget binaries

on:
  push:
    branches: [ main ]
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      fail-fast: false
      matrix:
        include:
          - target: x86_64-unknown-linux-gnu
            cc: gcc
            pkgs: "libssl-dev pkg-config"
          - target: aarch64-unknown-linux-gnu
            cc: aarch64-linux-gnu-gcc
            pkgs: "gcc-aarch64-linux-gnu libc6-arm64-cross libssl-dev pkg-config"

    env:
      CARGO_TERM_COLOR: always

    steps:
      - uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Install cross build deps (if needed)
        if: matrix.pkgs != ''
        run: |
          if [ "${{ matrix.target }}" = "aarch64-unknown-linux-gnu" ]; then
            sudo dpkg --add-architecture arm64
            cat <<'EOF' | sudo tee /etc/apt/sources.list.d/arm64-ports.list
            deb [arch=arm64] http://ports.ubuntu.com/ noble main restricted universe multiverse
            deb [arch=arm64] http://ports.ubuntu.com/ noble-updates main restricted universe multiverse
            deb [arch=arm64] http://ports.ubuntu.com/ noble-security main restricted universe multiverse
            deb [arch=arm64] http://ports.ubuntu.com/ noble-backports main restricted universe multiverse
          EOF
          fi
          sudo apt-get update
          sudo apt-get install -y ${{ matrix.pkgs }}
          if [ "${{ matrix.target }}" = "aarch64-unknown-linux-gnu" ]; then
            sudo apt-get install -y libssl-dev:arm64
          fi


      - name: Configure cross linkers
        run: |
          case "${{ matrix.target }}" in
            aarch64-unknown-linux-gnu)
              echo "CC_aarch64_unknown_linux_gnu=aarch64-linux-gnu-gcc" >> $GITHUB_ENV
              echo "CARGO_TARGET_AARCH64_UNKNOWN_LINUX_GNU_LINKER=aarch64-linux-gnu-gcc" >> $GITHUB_ENV
              echo "PKG_CONFIG_PATH=/usr/lib/aarch64-linux-gnu/pkgconfig" >> $GITHUB_ENV
              ;;
            x86_64-unknown-linux-gnu)
              # native build; nothing special
              ;;
          esac

      - name: Build for ${{ matrix.target }}
        run: |
          cargo build \
            --bins \
            --target ${{ matrix.target }} \
            --release

      - name: Upload artifact (${{ matrix.target }})
        uses: actions/upload-artifact@v4
        with:
          name: smoo-gadget-cli-${{ matrix.target }}
          path: target/${{ matrix.target }}/release/smoo-gadget-cli

      - name: Upload artifact (${{ matrix.target }})
        uses: actions/upload-artifact@v4
        with:
          name: smoo-host-cli-${{ matrix.target }}
          path: target/${{ matrix.target }}/release/smoo-host-cli
