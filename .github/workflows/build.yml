name: Build smoo gadget binaries

on:
  push:
    branches: [ main ]
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      fail-fast: false
      matrix:
        include:
          - target: x86_64-unknown-linux-gnu
            cc: gcc
            pkgs: ""
          - target: aarch64-unknown-linux-gnu
            cc: aarch64-linux-gnu-gcc
            pkgs: "gcc-aarch64-linux-gnu libc6-arm64-cross"

    env:
      CARGO_TERM_COLOR: always

    steps:
      - uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Install cross build deps (if needed)
        if: matrix.pkgs != ''
        run: |
          sudo apt-get update
          sudo apt-get install -y ${{ matrix.pkgs }}


      - name: Configure cross linkers
        run: |
          case "${{ matrix.target }}" in
            aarch64-unknown-linux-gnu)
              echo "CC_aarch64_unknown_linux_gnu=aarch64-linux-gnu-gcc" >> $GITHUB_ENV
              echo "CARGO_TARGET_AARCH64_UNKNOWN_LINUX_GNU_LINKER=aarch64-linux-gnu-gcc" >> $GITHUB_ENV
              ;;
            x86_64-unknown-linux-gnu)
              # native build; nothing special
              ;;
          esac

      - name: Build for ${{ matrix.target }}
        run: |
          cargo build \
            --bins \
            --target ${{ matrix.target }} \
            --release

      - name: Upload artifact (${{ matrix.target }})
        uses: actions/upload-artifact@v4
        with:
          name: smoo-gadget-cli-${{ matrix.target }}
          path: target/${{ matrix.target }}/release/smoo-gadget-cli

      - name: Upload artifact (${{ matrix.target }})
        uses: actions/upload-artifact@v4
        with:
          name: smoo-host-cli-${{ matrix.target }}
          path: target/${{ matrix.target }}/release/smoo-host-cli