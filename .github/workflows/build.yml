name: build

on:
  workflow_call:
  push:
    branches: [main]
  pull_request:
  release:
    types: [published]
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow_ref }}-${{ github.ref }}
  cancel-in-progress: true

env:
  CARGO_TERM_COLOR: always

permissions:
  contents: write

jobs:
  check:
    runs-on: ubuntu-24.04
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: actions-rust-lang/setup-rust-toolchain@v1

      - name: Install deps
        run: |
          sudo apt-get update
          sudo apt-get install -y libusb-1.0-0-dev

      - name: Check
        run: cargo check --workspace --locked

      - name: Clippy
        run: cargo clippy --workspace --locked

      - name: Test
        run: cargo test --workspace --locked

  build:
    needs: check
    runs-on: ${{ matrix.runner }}

    strategy:
      fail-fast: false
      matrix:
        include:
          - name: x86_64
            runner: ubuntu-24.04
            target: x86_64-unknown-linux-musl
          - name: aarch64
            runner: ubuntu-24.04-arm
            target: aarch64-unknown-linux-musl

    steps:
      - uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: actions-rust-lang/setup-rust-toolchain@v1
        with:
          target: ${{ matrix.target }}

      - name: Install musl toolchain
        run: |
          sudo apt-get update
          sudo apt-get install -y musl-tools linux-libc-dev

      - name: Set up musl kernel headers
        run: |
          # libusb1-sys vendored build needs linux headers in the musl sysroot.
          sudo mkdir -p /usr/include/$(uname -m)-linux-musl
          sudo ln -sf /usr/include/linux /usr/include/$(uname -m)-linux-musl/linux
          sudo ln -sf /usr/include/asm-generic /usr/include/$(uname -m)-linux-musl/asm-generic
          if [ -d /usr/include/$(uname -m)-linux-gnu/asm ]; then
            sudo ln -sf /usr/include/$(uname -m)-linux-gnu/asm /usr/include/$(uname -m)-linux-musl/asm
          elif [ -d /usr/include/asm ]; then
            sudo ln -sf /usr/include/asm /usr/include/$(uname -m)-linux-musl/asm
          fi

      - name: Build (static musl)
        run: |
          cargo build \
            --bins \
            --release \
            --target ${{ matrix.target }}

      - name: Upload smoo-gadget artifact
        uses: actions/upload-artifact@v4
        with:
          name: smoo-gadget-${{ matrix.name }}
          path: target/${{ matrix.target }}/release/smoo-gadget-cli

      - name: Upload smoo-host artifact
        uses: actions/upload-artifact@v4
        with:
          name: smoo-host-${{ matrix.name }}
          path: target/${{ matrix.target }}/release/smoo-host-cli

      - name: Prepare release binaries
        if: github.event_name == 'release'
        run: |
          cp target/${{ matrix.target }}/release/smoo-gadget-cli smoo-gadget-${{ matrix.name }}
          cp target/${{ matrix.target }}/release/smoo-host-cli smoo-host-${{ matrix.name }}

      - name: Upload binaries to release
        if: github.event_name == 'release'
        uses: softprops/action-gh-release@v2
        with:
          name: ${{ github.event.release.name }}
          files: |
            smoo-gadget-${{ matrix.name }}
            smoo-host-${{ matrix.name }}
